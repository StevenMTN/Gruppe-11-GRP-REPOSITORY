        <script>
            document.getElementById("demo").innerHTML = 
            "This is getting hard!";
            
            const canvas = document.getElementById("flag");
            const ctx = canvas.getContext("2d");

            function rectangle(bredde, høyde, fyllType, farge) {
                ctx.fillStyle = farge;
                ctx.fillRect(0, 0, bredde, høyde);
            }

            function testRectangle() {
                rectangle(1200, 600, "solid", "orange");
                rectangle(1200, 400, "solid", "blue");
                rectangle(1200, 200, "solid", "red");
            }
            
            testRectangle();
